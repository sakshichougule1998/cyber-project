<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AI-Enhanced Intrusion Detection</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #fff;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 40px 30px;
        border-radius: 20px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
      }

      h2 {
        text-align: center;
        color: #00ffcc;
        margin-bottom: 25px;
        letter-spacing: 1px;
      }

      label {
        font-size: 0.9em;
        color: #cccccc;
        display: block;
        margin-top: 15px;
      }

      input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: none;
        border-radius: 8px;
        background: #1f1f1f;
        color: #00ffcc;
        outline: none;
        font-size: 0.95em;
        transition: 0.3s;
      }

      input[type="number"]:focus {
        box-shadow: 0 0 10px #00ffcc;
      }

      input[type="submit"] {
        margin-top: 25px;
        width: 100%;
        background: #00ffcc;
        color: #000;
        font-weight: 600;
        padding: 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
        font-size: 1em;
        box-shadow: 0 0 10px #00ffcc;
      }

      input[type="submit"]:hover {
        background: #00cc99;
        box-shadow: 0 0 15px #00cc99;
      }

      .prediction {
        margin-top: 25px;
        text-align: center;
        background: rgba(0, 0, 0, 0.6);
        padding: 20px;
        border-radius: 15px;
        color: #00ffcc;
        box-shadow: 0 0 15px #00ffcc;
      }

      @media (max-width: 450px) {
        .container {
          margin: 0 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>AI Intrusion Detection</h2>
      <form method="POST" action="/predict">
        <label for="flow_duration">Flow Duration:</label>
        <input type="number" step="any" name="flow_duration" required />

        <label for="total_fwd_packets">Total Fwd Packets:</label>
        <input type="number" step="any" name="total_fwd_packets" required />

        <label for="total_backward_packets">Total Backward Packets:</label>
        <input type="number" step="any" name="total_backward_packets" required />

        <label for="total_length_fwd_packets">Total Length of Fwd Packets:</label>
        <input type="number" step="any" name="total_length_fwd_packets" required />

        <input type="submit" value="Predict" />
      </form>

      {% if prediction %}
      <div class="prediction">
        <h3>Prediction: {{ prediction }}</h3>
      </div>
      {% endif %}
    </div>
  </body>
</html>
